overwrite: true
schema: "./src/server/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    config:
      defaultMapper: any
      contextType: ./#Context
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
